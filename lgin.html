    <div class="center">
        <div class="header">
            Login
        </div>
        <form>
            <small class="alert"></small>
            <input type="text" required id="number" placeholder="Phone No.">
            <i class="far fa-envelope"></i>
            <div id="captcha-container"></div>
            <button id="send-otp" class="otp-button">Send Otp</button>
            <input id="otp" required="required" type="otp" placeholder="OTP">
            <i class="fas fa-lock" onclick="show()"></i>
            <input type="submit" id="verify-user" value="Log in">
        </form>
    </div>
    <script>
        function show() {
            var otp = document.getElementById('otp');
            var icon = document.querySelector('.fas');
            if (otp.type === "otp") {
                otp.type = "text";
                otp.style.marginTop = "20px";
                icon.style.color = "#7f2092";
            } else {
                otp.type = "otp";
                icon.style.color = "grey";
            }
        }
    </script>
